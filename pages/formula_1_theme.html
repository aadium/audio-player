<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/audio_player.css">
</head>
<body>
    <center>
        <div class="card">
            <img class="audio_image" src="../images/formula_1.jpg">
            <p class="audio_song_name">Formula 1 Theme</p>
            <p class="audio_artist_name">Brian Tyler</p>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="player">
                <button class="custom-rewind-button" id="rewindButton"></button>&nbsp;&nbsp;&nbsp;
                <button class="custom-play-button" id="playButton"></button>
                <button class="custom-stop-button" id="stopButton"></button>&nbsp;&nbsp;&nbsp;
                <button class="custom-forward-button" id="forwardButton"></button>
                <audio id="audioPlayer" src="../audio/formula_1_theme.mp3"></audio>
            </div>
        </div>
    </center>
    
    <script src="../JavaScript/audio_player.js"></script>
</body>
</html>
