<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="icon" type="image/x-icon" href="../icons/favicon_player.png">
    <link href="https://db.onlinewebfonts.com/c/2ec3ff0d589a5e3203c12ad898857451?family=GT+Haptik+Regular" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../CSS/audio_player.css">
</head>
<body>
    <center>
        <div class="card">
            <img class="audio_image" id="audioImage">
            <p class="audio_song_name" id="songName"></p>
            <p class="audio_artist_name" id="artistName"></p>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="player">
                <button class="custom-rewind-button" id="rewindButton"></button>&nbsp;&nbsp;&nbsp;
                <button class="custom-play-button" id="playButton"></button>
                <button class="custom-stop-button" id="stopButton"></button>&nbsp;&nbsp;&nbsp;
                <button class="custom-forward-button" id="forwardButton"></button>
                <audio id="audioPlayer"></audio>
            </div>
        </div>
    </center>

    <script src="../JavaScript/url_parse.js"></script>
    <script src="../JavaScript/audio_player.js"></script>
</body>
</html>
